<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="/static/js/result.js"></script>
  <link href="/static/css/areset.css" rel="stylesheet" type="text/css">
  <link href="/static/css/main.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<div class="results">
  <div class="your-board">YOUR BOARD:</div>

  <table class="board-letters">
    <tr>
      {{#letters_row1}}
        <td>
          {{.}}
        </td>
      {{/letters_row1}}
    </tr>
    <tr>
      {{#letters_row2}}
        <td>
          {{.}}
        </td>
      {{/letters_row2}}
    </tr>
    <tr>
      {{#letters_row3}}
        <td>
          {{.}}
        </td>
      {{/letters_row3}}
    </tr>
    <tr>
      {{#letters_row4}}
        <td>
          {{.}}
        </td>
      {{/letters_row4}}
    </tr>
    <tr>
      {{#letters_row5}}
        <td>
          {{.}}
        </td>
      {{/letters_row5}}
    </tr>
  </table>

  <div class="board-img no-display">
    <img src={{image}} width="150">
  </div>

  <div class="controller">
    <div class="circle focus" id="ctrl-letters"></div>
    <div class="circle" id="ctrl-board"></div>
  </div>

  <span class="clear">
    {{#words}}
      {{.}}
    {{/words}}
  </span>
</div>
